dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
  - clang
before_install:
  # install mpir dependencies
  - sudo apt-get -qq update
  - sudo apt-get install -y yasm
install:
  # install mpir library
  - wget http://mpir.org/mpir-3.0.0.tar.bz2
  - tar -xvjf mpir-3.0.0.tar.bz2
  - cd mpir-3.0.0/
  - ./configure
  - make 
  - sudo make install
script:
  - mkdir build
  - cd build
  - cmake .. && make
